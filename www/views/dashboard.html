      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <!--<img src="img/galaxy.jpg" style="height:50%; width:50%;">-->
              <span class="card-title"> Donations </span>
            </div>
            <div class="card-content">

              <p ng-if="campaigns.length > 0">
                You have created {{campaigns.length}} campaigns for your shelter.
              </p>

              <p ng-if="campaigns.length == 0">
                You don't have any campaigns! Create one now, to help people in your community.
              </p>

            </div>
            <div class="card-action">
              <a href="/#/create-campaign">Create Campaign</a>
            </div>
          </div>
        </div>
      </div>
